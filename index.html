<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Responsive QRCode Generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #container {
    text-align: center;
  }

  #text {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }

  #qrcode {
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    margin: 0 auto;
  }

  #download-button {
    display: block;
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="qrcode.js"></script>
</head>
<body>
  <div id="container">
    <input id="text" type="text" value="http://jindo.dev.naver.com/collie" />
    <br />
    <div id="qrcode"></div>
    <button id="download-button">Download QR Code</button>
  </div>

  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 200,
      height: 200
    });

    function makeCode () {		
      var elText = document.getElementById("text");
      
      if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
      }
      
      qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
      on("blur", function () {
        makeCode();
      }).
      on("keydown", function (e) {
        if (e.keyCode == 13) {
          makeCode();
        }
      });

    $("#download-button").click(function() {
      var canvas = document.getElementById("qrcode").getElementsByTagName("canvas")[0];
      var imgData = canvas.toDataURL("image/png");
      var link = document.createElement("a");
      link.href = imgData;
      link.download = "qrcode.png";
      link.click();
    });
  </script>
</body>
</html>
